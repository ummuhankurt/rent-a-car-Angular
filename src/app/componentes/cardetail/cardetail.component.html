<table class="table">
    <thead>
        <th>Id</th>
        <th>Marka</th>
        <th>Model</th>
        <th>Renk</th>
        <th>Fiyat</th>
    </thead>
    <tr *ngFor="let item of details">
        <td>{{item.id}}</td>
        <td>{{item.brand}}</td>
        <td>{{item.name}}</td>
        <td>{{item.color}}</td>
        <td>{{item.dailyPrice}}</td>
    </tr>
</table>
